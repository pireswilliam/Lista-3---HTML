          <script type="text/javascript">
          function validar(){
            var senha = frmlr.senha.value;
            var csenha = frmlr.csenha.value;
        
              if(senha == "" || senha.length <= 5){
                alert('Preencha o campo "Senha" com 6 à 10 caracteres');
                frmlr.senha.focus();
                return false;
              }
                if(csenha == "" || csenha.length <= 5){
                  alert('Preencha o campo "Senha" com 6 à 10 caracteres');
                  frmlr.csenha.focus();
                  return false;
                }
                  if (senha != csenha) {
                    alert('Senhas diferentes');
                    frmlr.senha.focus();
                    return false;
                  }
          }
        </script>
